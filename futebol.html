<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Futebol</title>
</head>
<body>
	<script>
		function pulaLinha() {
		
		document.write("<br>");
		document.write("<br>");
		}

		function mostra(frase) {
		
		document.write(frase);
		pulaLinha();
		}
//convertendo texto em números, trabalhando condições
		var vitorias = parseInt(prompt("Número de vitórias: "));
		var empates = parseInt(prompt("Número de empates: "));
		
		var pontos = vitorias*3 + empates;
		mostra("Os pontos do seu time é " + pontos)

		if(pontos > 28) {
			mostra("Seu time está melhor do que o ano passado");

		}
		
		if(pontos < 28){
			mostra("Seu time está pior do que o ano passado");
		}
		
		if(pontos == 28){
			mostra("Seu time está igual ao que o ano passado");
		}
		


	</script>
	

	
</body>
</html>
